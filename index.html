<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inova Tech</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        /* Reset básico e centralização principal */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            position: relative;
            z-index: 1;
        }

        /* Estilos para o background animado (Blobs) */
        .animated-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            background: linear-gradient(45deg, #b8860b, #daa520); /* Gradiente de amarelo dourado */
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.4;
            animation: moveBlob 15s infinite ease-in-out alternate;
            will-change: transform, background;
        }

        /* Variações para diferentes blobs */
        .blob:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 15%;
            left: 10%;
            animation-duration: 18s;
            animation-delay: -2s;
            background: linear-gradient(135deg, #daa520, #b8860b);
        }

        .blob:nth-child(2) {
            width: 180px;
            height: 180px;
            bottom: 20%;
            right: 15%;
            animation-duration: 16s;
            animation-delay: -5s;
            background: linear-gradient(90deg, #b8860b, #daa520);
        }

        .blob:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 30%;
            animation-duration: 14s;
            animation-delay: -8s;
            background: linear-gradient(225deg, #daa520, #b8860b);
        }

        .blob:nth-child(4) {
            width: 350px;
            height: 350px;
            bottom: 10%;
            left: 5%;
            animation-duration: 20s;
            animation-delay: -10s;
            background: linear-gradient(0deg, #b8860b, #daa520);
        }

        @keyframes moveBlob {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(40px, -40px) scale(1.1);
            }
            50% {
                transform: translate(-40px, 40px) scale(0.9);
            }
            75% {
                transform: translate(20px, 60px) scale(1.2);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Estilos do conteúdo principal */
        h1 {
            color: #ffc107;
            font-size: 3.5em;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(255, 193, 7, 0.5);
            text-align: center;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border 0.3s ease-in-out;
            border: 1px solid rgba(51, 51, 51, 0.7);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            border: 1px solid #ffc107;
        }

        .card h2 {
            color: #ffeb3b;
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid rgba(51, 51, 51, 0.7);
            padding-bottom: 10px;
        }

        .card video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            border: 1px solid #ffeb3b;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .card {
                padding: 25px;
            }
            .card h2 {
                font-size: 1.7em;
            }
            .blob {
                filter: blur(30px);
                opacity: 0.3;
            }
            .blob:nth-child(1) { width: 180px; height: 180px; }
            .blob:nth-child(2) { width: 120px; height: 120px; }
            .blob:nth-child(3) { width: 100px; height: 100px; }
            .blob:nth-child(4) { width: 250px; height: 250px; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .card {
                padding: 20px;
            }
            .card h2 {
                font-size: 1.5em;
            }
            .blob {
                filter: blur(20px);
                opacity: 0.2;
            }
            .blob:nth-child(1) { width: 150px; height: 150px; }
            .blob:nth-child(2) { width: 100px; height: 100px; }
            .blob:nth-child(3) { width: 80px; height: 80px; }
            .blob:nth-child(4) { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    
    <div class="animated-background">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <h1>Inova Tech</h1>

    <div class="cards-container">
        <div class="card">
            <h2>Sistema para academia</h2>
            <video controls>
                <source src="./midia/academia.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
    </div>

</body>
</html>
